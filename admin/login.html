<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 30px;
      margin: 20px;
    }

    .nav-tabs {
      border-bottom: 2px solid #3498db;
    }

    .nav-link {
      color: #666;
      padding: 15px 30px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-link.active {
      color: #3498db;
      background: #f8f9fa;
      border-bottom: 2px solid #3498db;
    }

    .form-control {
      border-radius: 25px;
      padding: 12px 20px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .btn-custom {
      background: #3498db;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      width: 100%;
      font-weight: 500;
      transition: all 0.3s;
    }

    .btn-custom:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .tab-content {
      padding: 30px 20px;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
          role="tab" aria-controls="login" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
          role="tab" aria-controls="register" aria-selected="false">Register</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="authTabContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form>
          <div class="mb-4">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
          </div>
          <div class="mb-4">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-custom">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <form>
          <div class="mb-4">
            <label for="registerName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="registerName" placeholder="Enter full name" required>
          </div>
          <div class="mb-4">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
          </div>
          <div class="mb-4">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Create password" required>
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
          </div>
          <button type="submit" class="btn btn-custom">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
