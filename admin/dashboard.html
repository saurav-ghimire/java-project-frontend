<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Scooter Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #f8f9fa;
    }

    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
      padding: 20px;
      position: fixed;
      width: 250px;
    }

    .sidebar .nav-link {
      color: white;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h3 class="text-white mb-4">E-Scooter Admin</h3>
    <nav class="nav flex-column">
      <a class="nav-link active" href="index.html">Dashboard</a>
      <a class="nav-link" href="listing.html">Scooter Listing</a>
      <a class="nav-link" href="add-product.html">Add New Scooter</a>
    </nav>
  </div>

  <div class="main-content">
    <h1 class="mb-4">Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card p-4 mb-4">
          <h5>Total Scooters</h5>
          <h2 class="text-primary">152</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 mb-4">
          <h5>Active Rentals</h5>
          <h2 class="text-success">45</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 mb-4">
          <h5>Available</h5>
          <h2 class="text-info">107</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
