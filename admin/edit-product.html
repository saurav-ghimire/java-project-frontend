<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Scooter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #f8f9fa;
    }

    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
      padding: 20px;
      position: fixed;
      width: 250px;
    }

    .sidebar .nav-link {
      color: white;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      background: #3498db;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s;
    }

    .btn-custom:hover {
      background: #2980b9;
      color: white;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      border: 2px solid #e9ecef;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h3 class="text-white mb-4">E-Scooter Admin</h3>
    <nav class="nav flex-column">
      <a class="nav-link" href="index.html">Dashboard</a>
      <a class="nav-link" href="listing.html">Scooter Listing</a>
      <a class="nav-link active" href="add-product.html">Add New Scooter</a>
    </nav>
  </div>

  <div class="main-content">
    <h1 class="mb-4">Edit Scooter</h1>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Scooter ID</label>
              <input type="text" class="form-control" value="SC001" readonly>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Model</label>
              <input type="text" class="form-control" value="Xiaomi Pro">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option selected>Available</option>
                <option>In Use</option>
                <option>Maintenance</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" value="Downtown">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Battery Capacity</label>
              <input type="number" class="form-control" value="85">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Price per Hour</label>
              <input type="number" class="form-control" value="5">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-custom">Save Changes</button>
              <a href="listing.html" class="btn btn-secondary ms-2">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
