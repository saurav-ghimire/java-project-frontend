<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
            padding: 20px;
            position: fixed;
            width: 250px;
        }

        .sidebar .nav-link {
            color: white;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background: #f8f9fa;
            color: #444;
            font-weight: 600;
        }

        .btn-custom {
            background: #3498db;
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: #2980b9;
            color: white;
        }

        .btn-danger {
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 500;
        }

        .search-bar {
            max-width: 300px;
            border-radius: 25px;
            border: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-white mb-4">E-Scooter Admin</h3>
        <nav class="nav flex-column">
            <a class="nav-link" href="index.html">Dashboard</a>
            <a class="nav-link active" href="listing.html">Scooter Listing</a>
            <a class="nav-link" href="add-product.html">Add New Scooter</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Scooter Listing</h1>
            <input type="text" class="form-control search-bar" placeholder="Search scooters...">
        </div>

        <div class="card">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Model</th>
                            <th>Status</th>
                            <th>Price/Hour</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SC001</td>
                            <td>Xiaomi Pro</td>
                            <td><span class="badge bg-success">Available</span></td>
                            <td>$5.00</td>
                            <td>
                                <a href="edit-product.html" class="btn btn-sm btn-custom me-2">Edit</a>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>SC002</td>
                            <td>Ninebot Max</td>
                            <td><span class="badge bg-warning">In Use</span></td>
                            <td>$4.50</td>
                            <td>
                                <a href="edit-product.html" class="btn btn-sm btn-custom me-2">Edit</a>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>SC003</td>
                            <td>Segway ES4</td>
                            <td><span class="badge bg-secondary">Maintenance</span></td>
                            <td>$5.50</td>
                            <td>
                                <a href="edit-product.html" class="btn btn-sm btn-custom me-2">Edit</a>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
